<div class="chat-container">
  <div class="chat-messages">
    <div class="grid gap-y-2">
      <!-- Chat messages -->
      <app-chat-messages
        text="Que deseas comparar? - Stream"
      ></app-chat-messages>
      @for (message of messages(); track message.text) { @if (message.isGpt) {
      <app-chat-messages [text]="message.text"></app-chat-messages>
      } @else {
      <app-my-message [text]="message.text"></app-my-message>
      } } @if (isLoading()) {

      <app-typing-loader></app-typing-loader>
      }
    </div>
  </div>

  <!-- MessagesBox -->
  <app-text-message-box
    placeholder="Escribe aqui lo que deseas"
    (onMessage)="handleMessage($event)"
  ></app-text-message-box>
</div>
